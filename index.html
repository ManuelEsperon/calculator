<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="explanation">
        <h1>Calculadora Manuel Esperón</h1>
        <p>Para realizar los calculos, hacer click en los botones.</p>
    </div>
    <div id="calculator">
        <div id="result">0</div>
        <div id="buttons">
            <div id="del" class="button actions">DEL</div>
            <div id="ac" class="button actions">AC</div>
            <div id="percentage" class="button actions">%</div>
            <div id="divide" class="button calc">÷</div>
            
            <div id="seven" class="button digit">7</div>
            <div id="eight" class="button digit">8</div>
            <div id="nine" class="button digit">9</div>
            <div id="times" class="button calc">x</div>

            
            <div id="four" class="button digit">4</div>
            <div id="five" class="button digit">5</div>
            <div id="six" class="button digit">6</div>
            <div id="plus" class="button calc">+</div>

            
            <div id="one" class="button digit">1</div>
            <div id="two" class="button digit">2</div>
            <div id="three" class="button digit">3</div>
            <div id="minus" class="button calc">-</div>
            
            <div id="dot" class="button digit">.</div>
            <div id="zero" class="button digit">0</div>
            <div class="button empty"></div>
            <div id="equals" class="button calc">=</div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
